[run]
phase = "rl"
name = "rl_scratch_exploratory"
seed = 1337
output_dir = "outputs/checkpoints/rl_scratch_exploratory"

[data]
train_jsonl = "data/processed/train_sft.jsonl"
val_jsonl = "data/processed/val.jsonl"
tokenization_mode = "hex_pair"
track = "strict_one_shot"
target_mode = "full_hex"

[model]
layers = 6
hidden_size = 512
heads = 8
seq_len = 2048
dropout = 0.0

[optimizer]
scheme = "adamw"
lr_adamw = 2e-4
weight_decay = 0.01
betas = [0.9, 0.95]
eps = 1e-8

[init]
mode = "scratch"
warmstart_ckpt = ""
textmix_ratio = 0.0

[rl]
beta = 0.01
rollout_samples = 32
mode = "scratch_exploratory"
init_ckpt = ""
